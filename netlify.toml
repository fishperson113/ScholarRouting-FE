# Netlify Configuration

# Build settings
[build]
  command = "yarn build"
  publish = "dist"

# Production proxy configuration
# This forwards API requests from production to your backend
# Eliminates CORS issues in production as well
[[redirects]]
  from = "/api/*"
  to = "https://activation-casinos-sufficient-albert.trycloudflare.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
